<!DOCTYPE html>
<html>
<head>
  <title>Gamverse Publisher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --green: #00FF88; --dark: #0A0A0A; }
    body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; padding: 2rem; }
    h1 { color: var(--green); }
    .card { background: #1A1A1A; padding: 1.5rem; border-radius: 12px; margin: 1rem 0; }
    input, button { padding: 1rem; font-size: 1rem; margin: 0.5rem 0; width: 100%; border-radius: 8px; }
    button { background: var(--green); color: black; border: none; font-weight: bold; cursor: pointer; }
    #roas { font-size: 1.8rem; color: var(--green); }
    code { background: #000; padding: 1rem; display: block; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>£0.25 CPI → 1456% ROAS</h1>
  <p>Pay £1. We pay the gamer £25. You get £3.64 LTV.</p>

  <div class="card">
    <input type="number" id="installs" placeholder="Target installs/month" value="1000">
    <div id="roas">Net Cost: £250 → ROAS: 1456% → Profit: £3,390</div>
    <button onclick="launch()">Launch Campaign</button>
  </div>

  <div class="card">
    <h3>SDK (1 line)</h3>
    <code>&lt;script src="https://cdn.gamverse.io/sdk.js"&gt;&lt;/script&gt;</code>
  </div>

  <script>
    const installsInput = document.getElementById('installs');
    const roasDiv = document.getElementById('roas');

    installsInput.oninput = () => {
      const installs = installsInput.value || 0;
      const cost = installs * 1;
      const refund = installs * 0.75;
      const net = cost - refund;
      const ltv = installs * 3.64;
      const profit = ltv - net;
      const roas = Math.round((ltv / net) * 100);
      roasDiv.textContent = `Net Cost: £${net} → ROAS: ${roas}% → Profit: £${profit.toLocaleString()}`;
    };

    function launch() {
      alert("Campaign live! SDK auto-included.");
    }
  </script>
</body>
</html>
